<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Lista de vehículos</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row alinea-row">
                <div class="col-2">
                    <img src="img/Logo-Gradiweb.jpg" alt="Logo parkeadeadero" class="logo">
                </div>
                <div class="col-8 text-right">
                    <ul class="nav">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Lista de Vehículos</a>
                        </li>
                        <li class="nav-item">
                            <a href="create.html" class="nav-link">Registrar Vehículo</a>
                        </li>
                        <li class="nav-item">
                            <a href="vehicles-mark.html" class="nav-link">Marcas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row mt-5 mb-5">
                <div class="col-12 mb-5 search-vh-mark">
                    <select name="id" id="select-search">
                        <option value="0">Selecciona una marca</option>
                    </select>
                    <div class="cantidad">

                    </div>
                </div>
                <div class="col-12">
                    <table class="table" style="width:100%">
                        <thead>
                            <tr>
                                <th>Numero</th>
                                <th>Placa</th>
                                <th>Tipo de vehiculo</th>
                            </tr>
                        </thead>
                        <tbody id="vehicles">
    
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="js/ajax.js"></script>
</html>
