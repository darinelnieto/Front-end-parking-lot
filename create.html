<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}"></meta>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Registro vehículo</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row alinea-row">
                <div class="col-2">
                    <img src="img/Logo-Gradiweb.jpg" alt="Logo parkeadeadero" class="logo">
                </div>
                <div class="col-8 text-right">
                    <ul class="nav">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Lista de Vehículos</a>
                        </li>
                        <li class="nav-item">
                            <a href="create.html" class="nav-link">Registrar Vehículo</a>
                        </li>
                        <li class="nav-item">
                            <a href="vehicles-mark.html" class="nav-link">Marcas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row mt-5 mb-5">
                <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                    <h1 class="h2 text-center mb-4">Registro de vehículo</h1>
                    <div class="card">
                        <div class="card-body">
                            <form action="index.html" id="formRegisterVehicle" method="post">
                                <div class="form-group mb-4">
                                    <input type="text" name="name" class="form-control" id="name" placeholder="Nombre del propietario" required>
                                </div>
                                <div class="form-group mb-4">
                                    <input type="email" name="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                                </div>
                                <div class="form-group mb-4">
                                    <input type="number" name="identification_card" class="form-control" id="identificationCard" placeholder="Número de identificación" required>
                                </div>
                                <div class="form-group mb-4">
                                    <input type="tel" name="phone" class="form-control" id="phone" placeholder="Teléfono" >
                                </div>
                                <div class="form-group mb-4">
                                    <input type="text" name="license_plate" class="form-control" id="licensePlate" placeholder="Placas del vehículo" required>
                                </div>
                                <div class="form-group mb-4">
                                    <input type="text" name="vehicle_type" class="form-control" id="vehicleType" placeholder="Tipo de vehículo" required>
                                </div>
                                <div class="form-group mb-4">
                                    <select name="mark_id" class="form-control" id="selectCreate">
                                        <option value="0">Selecciona una marca</option>
                                    </select>
                                </div>
                                <div class="form-group text-center">
                                    <input type="submit" value="Registrar" onclick="crear()" class="btn btn-sm btn-primary">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="js/ajax.js"></script>
</html>
